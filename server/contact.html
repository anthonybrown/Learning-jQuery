<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ajax: Load</title>
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="width=device-width,scale=1.0">
    <meta name='description' content=''>
    <meta name='author' content=''>
    <link rel="stylesheet" href="css/main.css">
    <script src='https://code.jquery.com/jquery-1.11.1.js'></script>
  </head>
  <body>
    <header>
      <div class='center'>
        <h1>Working with jQuery</h1>
        <nav role='navigation'>
          <ul>
            <li><a href="index.html">home</a></li>
            <li><a href="about.html">about</a></li>
            <li><a href="contact.html">contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section id="main-content">
      <div class='center container'>
        <h2>Contact me</h2>
        <p>I'm all over the net.</p>
        <form id='contact' action="#" class='clearfix'>
          <legend>Get in touch!</legend>
          <fieldset class='clearfix'>
            <label for="fname">First Name:</label>
            <input id='fname' name='fname' type="input">

            <label for="lname">Last Name:</label>
            <input id='lname' name='lname' type="input">

            <label for="email">Email:</label>
            <input id='email' name='email' type="email">

            <label for="pass">Password:</label>
            <input id='pass' name='pass' type="password">

            <label for="conf">Confirm:</label>
            <input id='conf' name='conf' type="text">

            <label for="msg">Message:</label>
            <textarea name="msg" id='msg' rows="8" cols="22">
            </textarea>

            <button type="submit">Send</button>
          </fieldset>
        </form>
      </div>
    </section>
  <footer role='information'>
    <div class="center">
      <p>Tony Brown don't care about no copyrights. It's free bro</p>
    </div>
  </footer>
  <script src='js/app.js'></script>
  </body>
</html>
